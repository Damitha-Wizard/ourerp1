<div>
<h5>{{ 'colors' | translate  }}</h5>
<div class="row" style="margin-left: 0;margin-right: 0;">
<div class="col-lg-3 col-md-4">
<label>{{ 'jQuery_theme' |  translate }}</label>
</div>
<div class="col-lg-9 col-md-8">
<select (change)="jQueryUIThemeChanged($event);" id="cbojQueryUITheme">
    <option *ngFor="let jqtheme of jQueryUIThemes" [value]="jqtheme.name" [selected]="CurrentjQueryUITheme==jqtheme.name">{{ jqtheme.name }}</option>
</select>
</div>
</div>
</div>
